<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				background-color: #00ffff;
			}
			
			p {
				width: 50px;
				height: 50px;
				border: 1px solid black;
			}
			
			#p1 {
				background-color: #A52A2A;
				height: 150px;
				float: left;
			}
			
			#p2 {
				background-color: #DEB887;
				height: 100px;
				float: right;
			}
			
			#p3 {
				background-color: #5f9ea0;
				clear: both;
			}
			
			#p4 {
				background-color: #ff7f50;
			}
			
			section {
				clear: left;
			}
		</style>

	</head>

	<body>
		<div>
			<p id="p1"></p>
			<p id="p2"></p>
			<p id="p3"></p>
			<p id="p4"></p>

			<section>
				This is regular content continuing after the paragraph boxes.
			</section>
		</div>
	</body>

</html>
